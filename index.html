<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>영진전문대학교 컴퓨터정보계열 회원가입</title>
  </head>
  <body>
    <img src="ci.png" alt="영진전문대학교 컴퓨터정복계열 로고" />
    <br />
    <h2>회원가입</h2>
    <form action="#">
      <table>
        <tr>
          <td><small>아이디</small></td>
        </tr>
        <tr>
          <td>
            <input type="text" name="uid" required placeholder="@naver.com" />
          </td>
        </tr>
        <tr>
          <td><br /></td>
        </tr>
        <tr>
          <td><small>비밀번호</small></td>
        </tr>
        <tr>
          <td><input type="password" name="pwd" required /></td>
        </tr>
        <tr>
          <td><br /></td>
        </tr>
        <tr>
          <td><small>이름</small></td>
        </tr>
        <tr>
          <td><input type="text" name="name" required /></td>
        </tr>
        <tr>
          <td><br /></td>
        </tr>
        <tr>
          <td><small>생년월일</small></td>
        </tr>
        <tr>
          <td><input type="date" name="date" required /></td>
        </tr>
        <tr>
          <td><br /></td>
        </tr>
        <tr>
          <td><small>성별</small></td>
        </tr>
        <tr>
          <td>
            <select name="Gender">
              <option value="Male">남</option>
              <option value="Female">여</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><br /></td>
        </tr>
        <tr>
          <td><small>휴대전화</small></td>
        </tr>
        <tr>
          <td>
            <input type="text" name="phone" placeholder="전화번호 입력" />
          </td>
        </tr>
        <tr>
          <td><br /></td>
        </tr>
        <tr>
          <td>
            <input type="image" src="submit.png" alt="제출" />
          </td>
        </tr>
        <tr>
          <td><br /></td>
        </tr>
        <tr>
          <td>
            <a href="www.yju.ac.kr">
              <img src="yj.png" alt="영진전문대학교" />
            </a>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
